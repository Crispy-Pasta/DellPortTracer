apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: default
type: Opaque
data:
  # Base64 encoded values - replace with your actual values
  # To encode: echo -n "your-username" | base64
  # To encode: echo -n "your-password" | base64
  POSTGRES_USER: ZGVsbF90cmFjZXJfdXNlcg==        # dell_tracer_user
  POSTGRES_PASSWORD: c2VjdXJlX3Bhc3N3b3JkMTIz    # secure_password123
---
# Example of how to create the secret with kubectl (for reference)
# kubectl create secret generic db-credentials \
#   --from-literal=POSTGRES_USER=dell_tracer_user \
#   --from-literal=POSTGRES_PASSWORD=secure_password123
